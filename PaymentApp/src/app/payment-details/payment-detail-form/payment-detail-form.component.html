<form>
    <input type="hidden" name="paymentDetailId" [value]="paymentDetailService.formData.paymentDetailId">
    <div class="form-group">
        <label>Card Owner Name</label>
        <input type="text" placeholder="Full Name" class="form-control form-control-lg" name="cardOwnerName"
            #cardOwnerName [(ngModel)]="paymentDetailService.formData.cardOwnerName">
    </div>
    <div class="form-group">
        <label>Card Number</label>
        <input type="text" placeholder="Card Number" class="form-control form-control-lg" name="cardNumber" #cardNumber
            [(ngModel)]="paymentDetailService.formData.cardNumber">
    </div>
    <div class="form-group">
        <label>Expiration Date</label>
        <input type="text" placeholder="Expiration Date" class="form-control form-control-lg" name="expirationDate"
            #expirationDate [(ngModel)]="paymentDetailService.formData.expirationDate">
    </div>
    <div class="form-group">
        <label>Security Code</label>
        <input type="text" placeholder="Security Code" class="form-control form-control-lg" name="securityCode"
            #securityCode [(ngModel)]="paymentDetailService.formData.securityCode">
    </div>
</form>
